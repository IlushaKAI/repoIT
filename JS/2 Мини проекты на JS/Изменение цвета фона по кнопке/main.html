<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Заголовок страницы -->
    <title>Color Flipper</title>
    <!-- Стили для кнопок -->
    <style>
      /* Зеленая кнопка */
      #green {
        background-color: green;
      }

      /* Красная кнопка */
      #red {
        background-color: red;
      }

      /* Синяя кнопка */
      #blue {
        background-color: blue;
      }

      /* Общие стили для всех кнопок */
      button {
        border-radius: 5px;
        width: 100px;
        height: 40px;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <!-- Заголовок приложения -->
    <h3>Color Flipper</h3>
    <!-- Кнопка для установки зеленого цвета фона -->
    <button id="green" onclick="setColor('green')">Green</button>
    <!-- Кнопка для установки красного цвета фона -->
    <button id="red" onclick="setColor('red')">Red</button>
    <!-- Кнопка для установки синего цвета фона -->
    <button id="blue" onclick="setColor('blue')">Blue</button>
    <!-- Кнопка для установки случайного цвета фона -->
    <button onclick="randomColor()">Random</button>
    <!-- Подключение JavaScript файла -->
    <script src="index.js"></script>
  </body>
</html>
